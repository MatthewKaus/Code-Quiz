<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>High Scores</h1>
        <h2>Time: <span id="timer">0</span></h2>
    </header>
    <main>
        <section id="starting-card">
            <h1>Coding Quiz Challenge!</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button id="start" class='btn btn-danger'>Start the code quiz</button>
        </section>
        <section id="question-card">
            <h1>Title</h1>
        </section>
        <section id="enter-name">
            <h1></h1>
        </section>




    </main>
    <footer>
        &copy;2022 by Matthew Kaus
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src='./assets/js/data.js'></script>
